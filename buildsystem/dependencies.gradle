            mockitoJUnitJupyter: "org.mockito:mockito-junit-jupiter:${mockitoVersion}",
            mockitoInline      : "org.mockito:mockito-inline:${mockitoVersion}",
            mockitoCore        : "org.mockito:mockito-core:${mockitoVersion}",
            okHttpMockWebServer: "com.squareup.okhttp3:mockwebserver:${okHttpVersion}",
            fragmentTesting    : "androidx.fragment:fragment-testing:${fragmentTestingVersion}",
            truth              : "com.google.truth:truth:${truthVersion}"
    ]

    // TestRuntimeLibraries
    TestRuntimeLibraries = [
            jUnitJupyter: "org.junit.jupiter:junit-jupiter-api:${junit5Version}"
    ]

    // DevLibraries
    leakCanaryVersion = "2.5"
    DevLibraries = [
            leakCanary: "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}"
    ]
